<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="form-page">
      <h1>Add Book</h1>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages">
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form class="card form-card" action="{{ url_for('add_book') }}" method="POST">
        <div class="form-group">
          <label for="isbn">ISBN</label>
          <input
            type="text"
            name="isbn"
            id="isbn"
            value="{{ request.form.isbn or '' }}"
          />
        </div>

        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            name="title"
            id="title"
            required
            value="{{ request.form.title or '' }}"
          />
        </div>

        <div class="form-group">
          <label for="publication_year">Publication Year</label>
          <input
            type="number"
            name="publication_year"
            id="publication_year"
            value="{{ request.form.publication_year or '' }}"
          />
        </div>

        <div class="form-group">
          <label for="author_name">Author Name</label>
          <input
            type="text"
            name="author_name"
            id="author_name"
            value="{{ request.form.author_name or '' }}"
          />
        </div>

        <button type="submit" class="btn-primary">Add Book</button>
      </form>

      <p class="alt-action">
        <a href="{{ url_for('add_author') }}">‚Üê Add Author</a> |
        <a href="{{ url_for('home') }}">Home</a>
      </p>
    </div>
  </body>
</html>
